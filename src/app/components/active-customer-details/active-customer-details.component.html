<app-admin-navbar></app-admin-navbar>

<style>
    table,
    th,
    td {
        border-collapse: collapse;
    }

    th,
    td {
        padding: 10px;
        text-align: left;
    }
</style>

<h2 style="text-align: center;width:100%;">Customer Details</h2>

<div class="input" *ngFor="let cust of custdetails">
    <table style="width:100%">
        <tr>
            <th>Customer Id</th>
            <th>Title</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
          </tr>
          <tr>
            <td>{{cust.customerId}}</td>
            <td>{{cust.title}}</td>
            <td>{{cust.firstName}}</td>
            <td>{{cust.middleName}}</td>
            <td>{{cust.lastName}}</td>
          </tr>

    </table>
</div>


<router-outlet></router-outlet>
