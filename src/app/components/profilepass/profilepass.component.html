<app-dashboardsidebar></app-dashboardsidebar>
<app-userdashboard></app-userdashboard>
<div class="wrapper">
  <h3> Profile Login</h3>
</div>

<div class="wrapper">
  <div class="card" style="width:50%">

    <form [formGroup]="form" (ngSubmit)="profileLogin(form)">

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">profile password <span style="color:red">*</span></label>
        <div class="col-sm-6">
          <input type="password" id="id" class="form-control" formControlName="profilePassword">
        </div>
      </div>

      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.profilePassword">
          <div class="error-message"
            *ngIf="form.get('profilePassword').hasError(error.type) && (form.get('profilePassword').dirty || form.get('profilePassword').touched)">
            {{ error.message }}
          </div>
        </ng-container>

      </div>
      

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Confirm profile Password <span style="color:red">*</span></label>
        <div class="col-sm-6">
          <input type="password" id="password" class="form-control" formControlName="confirmProfilePassword">
        </div>
      </div>

      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.confirmProfilePassword">
          <div class="error-message"
            *ngIf="form.get('confirmProfilePassword').hasError(error.type) && (form.get('confirmProfilePassword').dirty || form.get('confirmProfilePassword').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>


      <div class="wrapper">
     <button type="submit" [disabled]="form.invalid" class="form-control btn btn-primary" style="margin-bottom: 20px; width: 100px;" 
     >Login</button>  
      </div>

    </form>

  </div>
</div>

<router-outlet></router-outlet>
