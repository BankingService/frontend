<app-home-nav-bar></app-home-nav-bar>
<div class="wrapper">
    <br><br><br><h3>Track Application Status</h3>
</div>
  
  <div class="wrapper"> 
    <div class="card" style="width:50%">
      <p><b></b></p>
        <div>
      
          <form class="form" [formGroup]="form" (ngSubmit) = "view()">
                    
                    <div class="form-group row">
                          <label class="col-sm-4 col-form-label">Reference ID </label>
                        <div class="col-sm-6">   
                            <input type="text" id="refId" class="form-control" formControlName="refId" placeholder="" required>
                        </div>     
                    </div>
  
                    <div class="error-messages">
                          <ng-container *ngFor="let error of error_messages.refId">
                                <div class="error-message" *ngIf="form.get('refId').hasError(error.type) && (form.get('refId').dirty || form.get('refId').touched)">
                                  {{ error.message }}
                                </div>
                          </ng-container>
                    </div>
  
                    <div class="wrapper"> 
                      <button (click)="changeBoolean()" type="submit" class="btn btn-primary" style="margin-bottom: 20px; width: 100px;" [disabled]="form.invalid">Submit</button>
                    </div>
          </form>
        </div>
      
    
    </div>
  </div>

<div class="wrapper" *ngIf="showComponent" >

 <h3 class="w3-center"> Your Savings Account Application is {{id.Status}}</h3>

</div>



  <app-home-footer></app-home-footer>
