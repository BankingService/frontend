<div class="container">
  <br><br><br> 
</div>

<div class="container">
  <div class="card" style="width:50%">
    <div>
    <form [formGroup]="loginForm" (ngSubmit)="getotp(loginForm.value.id)">

      <div class="form-group row">
        <label class="col-sm-5 col-form-label">Account Number <span style="color:red">*</span></label>
        <div class="col-sm-6">
          <input class="form-control" formControlName="id" type="text" id="id" placeholder="Enter Your Account Number" required/>
        </div>
      </div>

      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.id">
          <div class="error-message"
            *ngIf="loginForm.get('id').hasError(error.type) && (loginForm.get('id').dirty || loginForm.get('id').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <div class="form-group row" class="text-center">
      <input type="submit" class="btn btn-primary form-control " style="margin-bottom: 20px; width: 100px;"
       [disabled]="loginForm.invalid"  value="Proceed">
      </div>

      </form>

      <form [formGroup]="form" (ngSubmit)="verifyotp(form.value.OTP)">

      <div *ngIf="flag==true">
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-5 col-form-label"> Enter OTP <span style="color:red">*</span></label>
          <div class="col-sm-6">
            <input class="form-control" formControlName="OTP" type="number" id="OTP" placeholder="Enter OTP" required/>
          </div>
        </div>

        <div class="error-messages">
          <ng-container *ngFor="let error of error_messages.OTP">
            <div class="error-message"
              *ngIf="form.get('OTP').hasError(error.type) && (form.get('OTP').dirty || form.get('OTP').touched)">
              {{ error.message }}
            </div>
          </ng-container>
        </div>


        <div class="form-group row" class="text-center">
          <!-- <button type="submit" class="form-control btn btn-primary" style="margin-bottom: 20px; width: 100px;"
          [disabled]="loginForm.invalid">Proceed</button> -->
          <button type="submit" class="form-control btn btn-primary"
            style="margin-bottom: 20px; width: 100px;" [disabled]="form.invalid">Submit</button>
        </div>
      </div>
    </form>

  </div>
</div>
</div>
<app-home-footer></app-home-footer>
