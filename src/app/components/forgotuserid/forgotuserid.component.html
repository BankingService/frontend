<div class="wrapper">
    <h3>Forgot User Id</h3>
</div>
<div class="wrapper">
<div class="card" style="width:70%">
      

            <form [formGroup]="form" (ngSubmit)="view()">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Enter Account Number <span style="color:red" >*</span></label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="accNumber" class="form-control" formControlName="accNumber" placeholder="Enter Account Number">
                        </div>
                    </div>

                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.accNumber">
                            <div class="error-message" *ngIf="form.get('accNumber').hasError(error.type) && (form.get('accNumber').dirty || form.get('accNumber').touched)">
                                {{ error.message }}
                            </div>
                        </ng-container>
                    </div>

                    <div class="form-group row">
                        <button class="getotp">GET OTP</button>
                    </div>

                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-4 col-form-label"> Enter OTP <span style="color:red" >*</span></label>
                        <div class="col-sm-6">
                            <input class="form-control" formControlName="otp" type="text" name="otp" placeholder="Enter OTP"/>
                        </div>
                    </div>

                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.otp">
                            <div class="error-message" *ngIf="form.get('otp').hasError(error.type) && (form.get('otp').dirty || form.get('otp').touched)">
                                {{ error.message }}
                            </div>
                        </ng-container>
                    </div>
            
        
                    <div class="wrapper">
                        <!-- <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button> -->
                        <button type="submit" class="btn btn-primary" (click)="changeredir()">Submit</button>
                    </div>  
            </form>
</div>
</div>
