<app-home-nav-bar></app-home-nav-bar>
<br><br>
<div style="height: 63vh;">
<div class="wrapper" >
  <h3>Login</h3>
</div>

<div class="wrapper">
<div class="card" style="width:50%">
  
            <form [formGroup]="form" (ngSubmit)="userlogin(form)">

              <div class="form-group row">
                <label class="col-sm-4 col-form-label">User Id <span style="color:red" >*</span></label>
                <div class="col-sm-6">
                  <input type="text" id="id" class="form-control" formControlName="customerId">
                </div>
              </div>

              <div class="error-messages">
                <ng-container *ngFor="let error of error_messages.customerId">
                    <div class="error-message" *ngIf="form.get('customerId').hasError(error.type) && (form.get('customerId').dirty || form.get('customerId').touched)">
                        {{ error.message }}
                    </div>
                </ng-container>
            </div>


              <div class="form-group row">
                    <label class="col-sm-4 col-form-label"> Password <span style="color:red" >*</span></label> 
                    <div class="col-sm-6">
                      <input type="password" id="password" class="form-control" formControlName="loginPassword">
                  </div>
              </div>

              <div class="error-messages">
                <ng-container *ngFor="let error of error_messages.loginPassword">
                    <div class="error-message" *ngIf="form.get('loginPassword').hasError(error.type) && (form.get('loginPassword').dirty || form.get('loginPassword').touched)">
                        {{ error.message }}
                    </div>
                </ng-container>
            </div>

    
              <div class="wrapper">
                    <button type="submit" class="form-control btn btn-primary" style="margin-bottom: 20px; width: 100px;" [disabled]="form.invalid">Login</button> 
                  
              </div>

      </form>


      <div class="wrapper" style="margin-top:3px">
        <a href="#" routerLink="/forgotuserid" routerLinkActive="active">Forgot User ID</a>
      </div>

      <div class="wrapper" style="margin-bottom:2px"> 
        <a href="#" routerLink="/forgotpass" routerLinkActive="active">Forgot Password</a>
      </div>
      
</div>
</div>
</div>
<app-home-footer></app-home-footer>
<router-outlet></router-outlet>
