<div class="wrapper">
  <h3>Login</h3>
</div>

<div class="wrapper">
<div class="card" style="width:50%">
  
            <form [formGroup]="form" (ngSubmit)="login()">

              <div class="form-group row">
                <label class="col-sm-4 col-form-label">User Id <span style="color:red" >*</span></label>
                <div class="col-sm-6">
                  <input type="text" id="id" class="form-control" formControlName="id">
                </div>
              </div>

              <div class="error-messages">
                <ng-container *ngFor="let error of error_messages.id">
                    <div class="error-message" *ngIf="form.get('id').hasError(error.type) && (form.get('id').dirty || form.get('id').touched)">
                        {{ error.message }}
                    </div>
                </ng-container>
            </div>


              <div class="form-group row">
                    <label class="col-sm-4 col-form-label"> Password <span style="color:red" >*</span></label> 
                    <div class="col-sm-6">
                      <input type="text" id="password" class="form-control" formControlName="password">
                  </div>
              </div>

              <div class="error-messages">
                <ng-container *ngFor="let error of error_messages.password">
                    <div class="error-message" *ngIf="form.get('password').hasError(error.type) && (form.get('password').dirty || form.get('password').touched)">
                        {{ error.message }}
                    </div>
                </ng-container>
            </div>

    
              <div class="wrapper">
                    <button type="submit" class="form-control btn btn-primary" style="margin-bottom: 20px; width: 100px;" [disabled]="form.invalid">Login</button>
              </div>

      </form>


      <div class="wrapper" style="margin-top:3px">
        <a href="#" routerLink="/forgotuserid" routerLinkActive="active">Forgot User ID</a>
      </div>

      <div class="wrapper" style="margin-bottom:2px"> 
        <a href="#" routerLink="/forgotpassword" routerLinkActive="active">Forgot Password</a>
      </div>
      
</div>
</div>
