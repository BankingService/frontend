<div class="wrapper">
  <h3>Set New Password</h3>
</div>

<div class="wrapper pt-5">
  <div class="card" style="width:50%">
    <form [formGroup]="form" (ngSubmit)="passwordChange(form)" style="padding: 30px;">
      <div class="form-group row">
        <label class="col-sm-5 col-form-label">Login Password<span style="color:red">*</span></label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="loginpassword" formControlName="loginpassword" required>
        </div>
      </div>

      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.loginpassword">
          <div class="error-message"
            *ngIf="form.get('loginpassword').hasError(error.type) && (form.get('loginpassword').dirty || form.get('loginpassword').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <div class="form-group row">
        <label class="col-sm-5 col-form-label">Confirm Login Password<span style="color:red">*</span></label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="confloginpassword" formControlName="confloginpassword"
            required>
        </div>
      </div>

      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.confloginpassword">
          <div class="error-message"
            *ngIf="form.get('confloginpassword').hasError(error.type) && (form.get('confloginpassword').dirty || form.get('confloginpassword').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>


      <div class="form-group row">
        <label class="col-sm-5 col-form-label">Transaction Password<span style="color:red">*</span></label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="transactionpassword" formControlName="transactionpassword"
            required>
        </div>
      </div>

      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.transactionpassword">
          <div class="error-message"
            *ngIf="form.get('transactionpassword').hasError(error.type) && (form.get('transactionpassword').dirty || form.get('transactionpassword').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <div class="form-group row">
        <label class="col-sm-5 col-form-label">Confrim Transaction Password<span style="color:red">*</span></label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="conftransactionpassword"
            formControlName="conftransactionpassword" required>
        </div>
      </div>

      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.conftransactionpassword">
          <div class="error-message"
            *ngIf="form.get('conftransactionpassword').hasError(error.type) && (form.get('conftransactionpassword').dirty || form.get('conftransactionpassword').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <div class="wrapper">
        <button type="submit" class="form-control btn btn-primary" style="margin-bottom: 20px; width: 100px;"
          [disabled]="form.invalid">Submit</button>

      </div>

    </form>
  </div>
</div>
