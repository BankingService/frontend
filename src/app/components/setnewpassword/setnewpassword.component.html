<app-dashboardsidebar></app-dashboardsidebar>
<app-userdashboard></app-userdashboard>

<div >
  <div >
    <div >
    
    </div>
    <div style="margin-left:15%;padding:1px 16px;">
      <div>
        <h2 style="text-align: center;">Set new Password</h2>
      </div>
      <br>
      <div style="text-align: center;"  >
        <div style="margin : auto;border: 4px double blue;" class="setnewpass">
          <form [formGroup]="form" (ngSubmit)="passwordChange(form)" style="padding: 30px;">
            <table style="margin: auto;">
              <tr><td><label for="loginpass">Login Password</label></td><td><input type="password" id="loginpass" 
                  formControlName="loginpassword"></td></tr>
                  <div class="error-messages">
                    <ng-container *ngFor="let error of error_messages.loginpassword">
                      <div class="error-message"
                        *ngIf="form.get('loginpassword').hasError(error.type) && (form.get('loginpassword').dirty || form.get('loginpassword').touched)">
                        {{ error.message }}
            
                      </div>
                    </ng-container>
                    </div>
            
            
              
                  <tr><td><label for="confloginpass">confirm Login Password</label></td><td><input type="password" id="confloginpass" 
                  formControlName="confloginpassword"></td></tr>
              
                  <div class="error-messages">
                    <ng-container *ngFor="let error of error_messages.confloginpassword">
                      <div class="error-message"
                        *ngIf="form.get('confloginpassword').hasError(error.type) && (form.get('confloginpassword').dirty || form.get('confloginpassword').touched)">
                        {{ error.message }}
            
                      </div>
                    </ng-container>
                    </div>
            
              
                <tr><td><label for="transactionpass">Transaction Password</label></td><td><input type="password" id="transactionpass" 
                  formControlName="transactionpassword"></td></tr>
             
                  <div class="error-messages">
                    <ng-container *ngFor="let error of error_messages.transactionpassword">
                      <div class="error-message"
                        *ngIf="form.get('transactionpassword').hasError(error.type) && (form.get('transactionpassword').dirty || form.get('transactionpassword').touched)">
                        {{ error.message }}
            
                      </div>
                    </ng-container>
                    </div>
            
              
                <tr><td><label for="conftransactionpass">confirm Transaction Password</label></td><td><input type="password" id="conftransactionpass"
                   formControlName="conftransactionpassword"></td></tr>
              
                   <div class="error-messages">
                    <ng-container *ngFor="let error of error_messages.conftransactionpassword">
                      <div class="error-message"
                        *ngIf="form.get('conftransactionpassword').hasError(error.type) && (form.get('conftransactionpassword').dirty || form.get('conftransactionpassword').touched)">
                        {{ error.message }}
            
                      </div>
                    </ng-container>
                    </div>


            </table>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
