<app-home-nav-bar></app-home-nav-bar>
<div class="container">
    <h3>Open a Savings Account</h3>
</div>

<div class="container">
    <div class="card" style="width:700px">
        <form [formGroup]="form" (ngSubmit)="upload(form)">

            <div class="form-group row">
                <label  class="col-sm-5 col-form-label" style="font-size: large;"><b>Please Upload the below mentioned documents</b></label>
            </div>


            <div class="form-group row">
                <p>Aadhar file:<span
                    style="color:red">*</span></p>
                <input class="form-control btn-light" type="file" id="Aadharcard" (change)="onFileChange($event)" name="Aadharcardimage" formControlName="aadharCard">
            </div><br>

            <div class="error-messages">
                <ng-container *ngFor="let error of error_messages.aadharcard">
                    <div class="error-message"
                        *ngIf="form.get('aadharCard').hasError(error.type) && (form.get('aadharCard').dirty || form.get('aadharCard').touched)">
                        {{ error.message }}
                    </div>
                </ng-container>
            </div>


            <div class="form-group row">
                <p>PAN card file:<span
                    style="color:red">*</span></p>
                <input class="form-control btn-light" type="file" id="pancard" name="pancardimage" (change)="onFileChange2($event)" formControlName="panCard">
            </div><br>
            <div class="error-messages">
                <ng-container *ngFor="let error of error_messages.panCard">
                    <div class="error-message"
                        *ngIf="form.get('panCard').hasError(error.type) && (form.get('panCard').dirty || form.get('panCard').touched)">
                        {{ error.message }}
                    </div>
                </ng-container>
            </div>


            <div>
                <button class="btn btn-primary btn-fill" onclick='swal({ title:"Good job!", text: "You clicked the button!", type: "success", buttonsStyling: false, confirmButtonClass: "btn btn-success"})'>Try me!</button>
                <button type="submit" class="form-control btn btn-primary" style="margin-bottom: 20px; width: 100px;"
                    >Submit</button>
                    <!-- [disabled]="form.invalid" -->
            </div><br><br><br><br><br>
            <div> </div>


            </form>
            </div>
            </div>
