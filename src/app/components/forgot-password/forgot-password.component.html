<app-home-nav-bar></app-home-nav-bar>
<div class="container">
  <h3>Forgot Password</h3>
</div>
<div class="container">
  <div class="card" style="width:80%">
    <form [formGroup]="loginForm" (ngSubmit)="changeredir()">

      <div class="form-group row">
        <label class="col-sm-5 col-form-label">User Id <span style="color:red">*</span></label>
        <div class="col-sm-6">
          <input class="form-control" formControlName="id" type="text" id="id" placeholder="Enter Your User Id" />
        </div>
      </div>

      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.id">
          <div class="error-message"
            *ngIf="loginForm.get('id').hasError(error.type) && (loginForm.get('id').dirty || loginForm.get('id').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <div class="form-group row" class="text-center">
      <input type="button" class="btn btn-primary form-control " style="margin-bottom: 20px; width: 100px;"
        (click)="setchange()" value="Proceed">
      </div>
      <div *ngIf="flag==true">
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-5 col-form-label"> Enter OTP <span style="color:red">*</span></label>
          <div class="col-sm-6">
            <input class="form-control" formControlName="OTP" type="number" id="OTP" placeholder="Enter OTP" />
          </div>
        </div>

        <div class="error-messages">
          <ng-container *ngFor="let error of error_messages.OTP">
            <div class="error-message"
              *ngIf="loginForm.get('OTP').hasError(error.type) && (loginForm.get('OTP').dirty || loginForm.get('OTP').touched)">
              {{ error.message }}
            </div>
          </ng-container>
        </div>


        <div class="form-group row" class="text-center">
          <!-- <button type="submit" class="form-control btn btn-primary" style="margin-bottom: 20px; width: 100px;"
          [disabled]="loginForm.invalid">Proceed</button> -->
          <button type="submit" class="form-control btn btn-primary"
            style="margin-bottom: 20px; width: 100px;">Submit</button>
          <button type="submit" class="form-control btn btn-primary ml-2" style="margin-bottom: 20px; width: 100px;"
            [disabled]="loginForm.invalid">Back</button>
        </div>
      </div>
    </form>

  </div>
</div>
<app-home-footer></app-home-footer>
