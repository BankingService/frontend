<app-home-nav-bar></app-home-nav-bar>
<div class="container">
	<h3>Register</h3>
</div>
<div class="container">
	<div class="card" style="width:80%">

		<form [formGroup]="loginForm" (ngSubmit)="Registration()">
			<div class="form-group row">
				<label for="staticEmail" class="col-sm-4 col-form-label">Enter Account Number <span
						style="color:red">*</span></label>
				<div class="col-sm-6">
					<input class="form-control" formControlName="accno" type="text" placeholder="Enter Account Number"
						 />
				</div>
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.accno">
					<div class="error-message"
						*ngIf="loginForm.get('accno').hasError(error.type) && (loginForm.get('accno').dirty || loginForm.get('accno').touched)">
						{{ error.message }}
					</div>
				</ng-container>
			</div>



			<div class="form-group row">

				<label for="inputPassword" class="col-sm-4 col-form-label"> Set Login Password <span
						style="color:red">*</span></label>

				<div class="col-sm-6">
					<input class="form-control" formControlName="password" type="password"
						placeholder="Enter Login Password" />
				</div>
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.password">
					<div class="error-message"
						*ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
						{{ error.message }}

					</div>
				</ng-container>
			</div>

			<div class="form-group row">

				<label for="inputPassword" class="col-sm-4 col-form-label"> Confirm Login Password <span
						style="color:red">*</span></label>

				<div class="col-sm-6">
					<input class="form-control" formControlName="confirmpassword" type="password"
						placeholder="Enter Password" />
				</div>
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.confirmpassword">
					<div class="error-message"
						*ngIf="loginForm.get('confirmpassword').hasError(error.type) && (loginForm.get('confirmpassword').dirty || loginForm.get('confirmpassword').touched)">
						{{ error.message }}
					</div>
				</ng-container>
			</div>

			<div class="form-group row">

				<label for="inputPassword" class="col-sm-4 col-form-label"> Set Transaction Password <span
						style="color:red">*</span></label>

				<div class="col-sm-6">
					<input class="form-control" formControlName="tpassword" type="password"
						placeholder="Enter Transaction Password" />
				</div>
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.tpassword">
					<div class="error-message"
						*ngIf="loginForm.get('tpassword').hasError(error.type) && (loginForm.get('tpassword').dirty || loginForm.get('tpassword').touched)">
						{{ error.message }}

					</div>
				</ng-container>
			</div>

			<div class="form-group row">

				<label for="inputPassword" class="col-sm-4 col-form-label"> Confirm Transaction Password <span
						style="color:red">*</span></label>

				<div class="col-sm-6">
					<input class="form-control" formControlName="tcconfirmpassword" type="password"
						placeholder="Enter Password" />
				</div>
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.tcconfirmpassword">
					<div class="error-message"
						*ngIf="loginForm.get('tcconfirmpassword').hasError(error.type) && (loginForm.get('tcconfirmpassword').dirty || loginForm.get('tcconfirmpassword').touched)">
						{{ error.message }}
					</div>
				</ng-container>
			</div>
			<div class="form-group row">

				<label for="inputPassword" class="col-sm-4 col-form-label"> Set Profile Password <span
						style="color:red">*</span></label>

				<div class="col-sm-6">
					<input class="form-control" formControlName="profilePassword" type="password"
						placeholder="Enter Profile Password" />
				</div>
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.profilePassword">
					<div class="error-message"
						*ngIf="loginForm.get('profilePassword').hasError(error.type) && (loginForm.get('profilePassword').dirty || loginForm.get('profilePassword').touched)">
						{{ error.message }}

					</div>
				</ng-container>
			</div>

			<div class="form-group row">

				<label for="inputPassword" class="col-sm-4 col-form-label"> Confirm Profile Password <span
						style="color:red">*</span></label>

				<div class="col-sm-6">
					<input class="form-control" formControlName="confirmProfilePassword" type="password"
						placeholder="Enter Password" />
				</div>
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.confirmProfilePassword">
					<div class="error-message"
						*ngIf="loginForm.get('confirmProfilePassword').hasError(error.type) && (loginForm.get('confirmProfilePassword').dirty || loginForm.get('confirmProfilePassword').touched)">
						{{ error.message }}
					</div>
				</ng-container>
			</div>

			<div class="form-group row">

				<label for="inputPassword" class="col-sm-4 col-form-label"> Enter OTP <span
						style="color:red">*</span></label>

				<div class="col-sm-6">
					<input class="form-control" formControlName="otp" type="number" placeholder="Enter OTP" />
				</div>
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.lname">
					<div class="error-message"
						*ngIf="loginForm.get('otp').hasError(error.type) && (loginForm.get('otp').dirty || loginForm.get('otp').touched)">
						{{ error.message }}

					</div>
				</ng-container>
			</div>

			<div class="wrapper" class="text-center">
				<button type="submit" class="form-control btn btn-primary" style="margin-bottom: 20px; width: 100px;"
					[disabled]="!loginForm.valid">Register</button>
			</div>

		</form>

	</div>
</div>
<app-home-footer></app-home-footer>
