<div class="wrapper">
    <h3> Admin Login</h3>
  </div>
  
  <div class="wrapper">
  <div class="card" style="width:50%">
    
              <form [formGroup]="form" (ngSubmit)="login()">
  
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Admin Id <span style="color:red" >*</span></label>
                  <div class="col-sm-6">
                    <input type="text" id="id" class="form-control" formControlName="id">
                  </div>
                </div>
  
                <div class="error-messages">
                  <ng-container *ngFor="let error of error_messages.id">
                      <div class="error-message" *ngIf="form.get('id').hasError(error.type) && (form.get('id').dirty || form.get('id').touched)">
                          {{ error.message }}
                      </div>
                  </ng-container>
              </div>
  
  
                <div class="form-group row">
                      <label class="col-sm-4 col-form-label"> Password <span style="color:red" >*</span></label> 
                      <div class="col-sm-6">
                        <input type="password" id="password" class="form-control" formControlName="password">
                    </div>
                </div>
  
                <div class="error-messages">
                  <ng-container *ngFor="let error of error_messages.password">
                      <div class="error-message" *ngIf="form.get('password').hasError(error.type) && (form.get('password').dirty || form.get('password').touched)">
                          {{ error.message }}
                      </div>
                  </ng-container>
              </div>
  
      
                <div class="wrapper">
                      <!-- <button type="submit" class="form-control btn btn-primary" style="margin-bottom: 20px; width: 100px;" [disabled]="form.invalid">Login</button> -->
                      <button type="submit" class="form-control btn btn-primary" style="margin-bottom: 20px; width: 100px;" (click)='changeredir()'>Login</button>
                </div>
  
        </form>
       
        

  </div>
  </div>
  <router-outlet></router-outlet>
